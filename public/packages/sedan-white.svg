<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200" role="img" aria-label="White sedan placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1224"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="30%" r="70%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="1600" height="1200" fill="url(#bg)"/>
  <rect width="1600" height="1200" fill="url(#glow)"/>

  <!-- Ground line -->
  <path d="M180 860H1420" stroke="#d4af37" stroke-opacity="0.25" stroke-width="4"/>

  <!-- Simple sedan silhouette -->
  <g transform="translate(160,520)">
    <path
      d="M220 250c26-78 94-130 190-152 84-19 220-26 330-26s246 7 330 26c96 22 164 74 190 152l25 74c6 18-4 37-22 43l-64 22c-12 4-24-1-31-12l-44-69c-18-28-47-45-80-45H332c-33 0-62 17-80 45l-44 69c-7 11-19 16-31 12l-64-22c-18-6-28-25-22-43l25-74z"
      fill="#ffffff" fill-opacity="0.92"/>

    <path
      d="M420 120c55-44 136-66 250-66h260c114 0 195 22 250 66l-56 92H476l-56-92z"
      fill="#ffffff" fill-opacity="0.88"/>

    <!-- Windows -->
    <path d="M520 160h560l-34 54H554l-34-54z" fill="#0b1224" fill-opacity="0.75"/>

    <!-- Wheels -->
    <g>
      <circle cx="430" cy="330" r="78" fill="#0b1224"/>
      <circle cx="430" cy="330" r="46" fill="#111827"/>
      <circle cx="1170" cy="330" r="78" fill="#0b1224"/>
      <circle cx="1170" cy="330" r="46" fill="#111827"/>
    </g>

    <!-- Highlights -->
    <path d="M310 250h980" stroke="#60a5fa" stroke-opacity="0.45" stroke-width="6"/>
    <path d="M330 290h940" stroke="#ffffff" stroke-opacity="0.18" stroke-width="4"/>
  </g>

  <!-- Label -->
  <g filter="url(#soft)">
    <rect x="520" y="120" width="560" height="86" rx="18" fill="#0b1224" fill-opacity="0.6"/>
  </g>
  <text x="800" y="176" text-anchor="middle" fill="#e5e7eb" font-family="ui-sans-serif, system-ui" font-size="34" font-weight="700" letter-spacing="1">
    White Sedan (Placeholder)
  </text>
</svg>
